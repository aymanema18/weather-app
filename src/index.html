<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weather app</title>
    </head>
    <body>
        <header>
            <div class="logo-div">
                <img src="" alt="logo" class="logo" />
            </div>
            <nav class="navigation">
                <ul>
                    <li class="home">Home</li>
                    <li class="about">About</li>
                </ul>
            </nav>
        </header>
        <main class="weather-main">
            <div class="icon-div inp-n-wt-div">
                <div class="icon-container">
                    <img src="" alt="icon" class="icon" />
                </div>
                <div class="icon-div-txt">
                    <h1>75Â°F</h1>
                    <h2>Partially cloudy</h2>
                    <h3>Casablanca</h3>
                </div>
            </div>
            <div class="data-div inp-n-wt-div">
                <div class="sun-icons-div">
                    <div class="sunrise-icon-div">
                        <img src="" alt="sunrise icon" class="sunrise-icon" />
                        <p class="sunrise-time">06:38:10</p>
                    </div>
                    <div class="sunset-icon-div">
                        <img src="" alt="sunset icon" class="sunset-icon" />
                        <p class="sunset-time">20:35:36</p>
                    </div>
                </div>
                <div class="h-n-ws">
                    <p>Humidity: 80%</p>
                    <p>Wind speed: 11km/h</p>
                </div>
            </div>
        </main>
    </body>
</html>
